<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Resultados</title>
    <link rel="icon" href="./images/Blucon.svg">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="mainCard">
        <div class="results-view-container">
            <span>Your result</span>
            <figure>
                <h1>76</h1>
                <p>of 100</p>
            </figure>
            <h2>Great</h2>
            <p>You scored higher than 65% of the 
                people who have taken these tests.</p>
        </div>
        <section class="summaryContainer">
            <h2>Summary</h2>
            <article class="Reaction">
                <div class="left-side">
                    <img src="./images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </div>
                <span><strong>80 </strong>/ 100</span>
            </article>
            <article class="Memory">
                <div class="left-side">
                    <img src="./images/icon-memory.svg" alt="">
                    <p>Memory</p>
                </div>
                <span><strong>92 </strong>/ 100</span>
            </article>
            <article class="Verbal">
                <div class="left-side">
                    <img src="./images/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                </div>
                <span><strong>61 </strong>/ 100</span>
            </article>
            <article class="Visual">
                <div class="left-side">
                    <img src="./images/icon-visual.svg" alt="">
                    <p>Visual</p>
                </div>
                <span><strong>72 </strong>/ 100</span>
            </article>
            <button>Continue</button>
        </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
